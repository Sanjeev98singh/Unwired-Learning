<!doctype HTML>
<html>
	<head>
		<title>codedamn HTML Playground</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
        <form action="./2nd_File_Page.html">
<label for="fullname">Name:</label>
<input type="text" id="fullname" minlength="5" maxlength="10" name="fullname" placeholder="write your name "><br><br>
<label for="Email">Email</label>
<input type="text" id="Email" name="Email" placeholder="please enter the email"><br><br>

<input type="radio" id="male" name="Gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="Gender" value="Female">
<label for="female">Female</label>
<input type="radio" id="others" name="Gender" value="others">
<label for="others">Others</label><br><br>




<label for="plan">Select Your Trip Plan: </label>

<select name="plan" id="plan">
<option value="a">Plan A - &#8377;1000</option>
<option value="b">Plan B - &#8377;1500</option>
<option value="c">Plan C -&#8377;2500</option>
<br>

<button type="submit">Register</button>

</form>


	</body>
</html>
